<!DOCTYPE html>
<html lang="en" ng-app='securityCam'>
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>GladCam</title>
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-controller='MainCtrl'>
  <md-toolbar class='header' ng-show='authorized'>
    <div layout-margin class="md-toolbar-tools" flex>
      <h2 layout-margin>
        <span ui-sref='welcome'>GladCam</span>
      </h2>
      <md-button layout-margin class="md-button" style='margin-left: 3%' ui-sref='dashboard'>Dashboard</md-button>
      <md-button layout-margin class="md-button" style='margin-left: 3%' ui-sref='admin'>Admin</md-button>
      <span flex></span>
      <a href="/auth/logout"><md-button md-no-ink layout-margin class="md-primary md-raised md-hue-2">Logout</md-button></a>
    </div>
  </md-toolbar>

  
  <div ui-view='header'></div>
  <div ui-view='content'></div>
  <div ui-view='footer'></div>



    

  <!-- Bower -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script> 
  <script src="bower_components/ngSmoothScroll/angular-smooth-scroll.js"></script> 


  <!-- Scripts -->
  <script src="libs/d3.min.js"></script>


  <script src='js/mainApp.js'></script>

  <!-- Services --> 
  <script src='js/Services/D3Services.js'></script>
  <script src="js/Services/dashService.js"></script>
  <script src="js/Services/mainService.js"></script>
  <script src='js/Services/LoginService.js'></script>
  <script src='js/Services/AdminService.js'></script>

  <!-- Controllers --> 
  <script src='js/Controllers/MainCtrl.js'></script>
  <script src='js/Controllers/AdminCtrl.js'></script>
  <script src='js/Controllers/DashCtrl.js'></script>
  <script src='js/Controllers/WelcomeCtrl.js'></script>
  <script src='js/Controllers/LoginCtrl.js'></script>
  <script src="js/Controllers/RegisterCtrl.js"></script>

  <!-- D3 --> 
  <script src='js/Directives/DashWeekDir.js'></script>
  <script src='js/Directives/DashMonthDir.js'></script>
  <script src='js/Directives/arcDir.js'></script>

</body>
</html>
