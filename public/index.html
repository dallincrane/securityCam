<!DOCTYPE html>
<html lang="en" ng-app='securityCam'>
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SecurityCam</title>
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="_/base.css">
  <link rel="stylesheet" href="styles.css">
</head>


<body ng-controller='MainCtrl'>

<md-toolbar flex>
	<div class="md-toolbar-tools">
		<div>
      <md-button ng-click="toggleLeft()" class="md-icon-button md-secondary" hide-gt-md aria-label="Settings">
      	<md-icon md-svg-icon="./bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/menu.svg"></md-icon>
	    </md-button>
    </div>
		<h2>
	    <span>SecurityCam</span>
	  </h2>
	  <div class="md-toolbar-tools">
	    <md-button ui-sref="dashboard" class="md-secondary">
	      Dashboard
	    </md-button>
	    <md-button ui-sref="admin" class="md-secondary">
	      Admin Page
	    </md-button>
	  </div>
  </div>
</md-toolbar>
     	
<div ui-view></div>

     


  <!-- Bower -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- Scripts -->
  <script src="_/d3.min.js"></script>
  <script src='js/mainApp.js'></script>

  <!-- Services --> 
  <script src='js/Services/D3Services.js'></script>
  <!-- Controllers --> 
  <script src='js/Controllers/MainCtrl.js'></script>
  <script src='js/Controllers/AdminCtrl.js'></script>
  <script src='js/Controllers/DashCtrl.js'></script>
  <script src='js/Controllers/WelcomeCtrl.js'></script>
  <!-- D3 --> 
  <script src='D3/DashWeekDir.js'></script>


</body>
</html>
