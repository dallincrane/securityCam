<div class='groupDialog'>
  <md-dialog>
    <form>
    
      <!-- header -->
    	<md-toolbar>
        <div class="md-toolbar-tools">
          <h2 style='color: white;'>Change Groups</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="closeDialog()">
            <i class="material-icons" style='color: white; font-size: 36px; margin-top: 5px;'>&#xE14C;</i>
          </md-button>
        </div>
      </md-toolbar>

      <!-- dropdown group selector -->
	    <div layout='row'>
	      <md-select class='groupDialogDropdown' ng-model="group" placeholder="Choose a Group" layout-margin>
	        <md-optgroup label="Groups">
	          <md-option ng-value="group" ng-click='changeGroups($index)' ng-repeat="group in admin">{{ group.name }}</md-option>
	        </md-optgroup>
	      </md-select>
	    </div>
	    <div layout='row'>
	    	<span flex></span>
      </div>
    </form>
  </md-dialog>
</div>
