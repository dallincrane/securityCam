<div style='width: 80%; margin: 10px auto;'>
	
	<!-- input boxes -->
	<div style='width: 80%; margin: 10px auto;' layout="column" layout-padding>
	  <br/>
	  <md-content layout-padding class="autoScroll">
	    <md-input-container class="md-icon-float">
	      <!-- Use floating placeholder instead of label -->
	      <md-icon md-svg-src="bower_components/angular-material/demos/input/demoIcons/icons/ic_email_24px.svg" class="email"></md-icon>
	      <input ng-model="email" type="email" placeholder="Email" ng-required="true">
	    </md-input-container>
	    <md-input-container class="md-icon-float">
	    <md-icon md-svg-src="" class="name"></md-icon>
	      <input id="erase" ng-model="password" type="password" placeholder="Password" ng-required="true">
	    </md-input-container>
	    <div>{{error}}</div>
		<md-button class='md-raised md-primary' ng-click="clickLogin()">Login</md-button>
	  </md-content>
	</div>

</div>
